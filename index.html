<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Storvia Marketplace - Black Gold Theme</title>

<style>
:root {
  --primary-bg: #1C1C1C;
  --card-bg: #2C2C2C;
  --accent-gold: #FFD700;
  --hover-gold: #E9C46A;
  --text-color: #F5F5F5;
  --shadow: 0 4px 12px rgba(0,0,0,0.5);
  --radius: 12px;
  --transition: 0.3s;
}

* { box-sizing:border-box; margin:0; padding:0; }
body { font-family: Arial, sans-serif; background: var(--primary-bg); color: var(--text-color); }

header {
  text-align:center;
  padding:2rem 1rem 1rem 1rem;
  background: var(--card-bg);
  border-bottom:2px solid var(--accent-gold);
}
header h1 { margin-bottom:0.5rem; color: var(--accent-gold);}
.submit-store {
  display:inline-block;
  background: var(--accent-gold);
  color: var(--primary-bg);
  padding:0.75rem 1.5rem;
  border-radius: var(--radius);
  margin-top:1rem;
  cursor:pointer;
  font-weight:bold;
  text-decoration:none;
  transition: transform var(--transition), box-shadow var(--transition);
}
.submit-store:hover { transform: scale(1.05); box-shadow:0 0 12px var(--hover-gold);}
.submit-desc { margin-top:0.5rem; font-size:0.9rem; color:#ccc; }
.search-bar { display:block; margin:1rem auto; max-width:400px; padding:0.5rem 1rem; border-radius:8px; border:1px solid var(--text-color); background:#222; color:#fff; }

/* Categories */
.categories { display:flex; justify-content:center; gap:0.5rem; margin:1rem 0; flex-wrap:wrap; }
.category-btn {
  background: var(--card-bg);
  border:none; padding:0.5rem 1rem;
  border-radius: var(--radius);
  cursor:pointer; color:var(--text-color);
  transition: transform var(--transition), background var(--transition);
}
.category-btn:hover { transform:scale(1.05); background: var(--hover-gold); color: var(--primary-bg);}
.category-btn.active { background: var(--accent-gold); color: var(--primary-bg); }

/* Grid / Cards */
.grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); grid-auto-rows:180px; gap:1rem; padding:1rem; position:relative; }
.card {
  background: var(--card-bg); border-radius:var(--radius);
  box-shadow:var(--shadow);
  display:flex; flex-direction:column; justify-content:center; align-items:center;
  text-align:center; padding:1rem; cursor:pointer;
  transition: transform var(--transition), box-shadow var(--transition);
  color: var(--text-color); position:relative;
}
.card:hover { 
  transform: translateY(-8px) scale(1.05) rotateX(2deg) rotateY(2deg); 
  box-shadow: 0 12px 24px rgba(255,215,0,0.6);
  z-index: 10;
}
.card h3 { margin-bottom:0.5rem; color: var(--accent-gold); }
.card p { font-size:0.9rem; color:#ccc; }
.badge { position:absolute; top:8px; right:8px; background: var(--hover-gold); color: var(--primary-bg); padding:0.2rem 0.5rem; font-size:0.8rem; border-radius:6px; }

/* Profile pic badge on card */
.card-profile-pic {
  width:40px;
  height:40px;
  border-radius:50%;
  object-fit:cover;
  position:absolute;
  top:8px;
  left:8px;
  border:2px solid var(--accent-gold);
  box-shadow:0 2px 6px rgba(0,0,0,0.5);
  transition: transform 0.3s ease;
}
.card:hover .card-profile-pic {
  transform: scale(1.2) rotate(5deg);
}

/* Modal */
.modal { position:fixed; top:0; left:0; width:100%; height:100%; display:none; justify-content:center; align-items:flex-start; background:rgba(0,0,0,0.85); z-index:100; padding-top:3rem;}
.modal-content { background: var(--card-bg); padding:2rem; border-radius: var(--radius); max-width:500px; width:90%; text-align:center; position:relative; color: var(--text-color);}
.close { position:absolute; top:10px; right:15px; font-size:1.5rem; cursor:pointer; color:var(--accent-gold);}
.profile-pic { width:80px; height:80px; border-radius:50%; object-fit:cover; margin-bottom:1rem; }
.bubble-links { display:flex; justify-content:center; gap:0.5rem; margin:1rem 0; flex-wrap:wrap; }
.bubble-links a { background: var(--accent-gold); color: var(--primary-bg); padding:0.5rem 0.8rem; border-radius:8px; text-decoration:none; transition: transform var(--transition); }
.bubble-links a:hover { transform:scale(1.1); background: var(--hover-gold); }
.extra-links { display:flex; flex-direction:column; gap:0.5rem; margin-top:1rem; perspective:1000px; }
.extra-links a {
  color: var(--accent-gold);
  text-decoration: none;
  padding: 0.5rem 1rem;
  background: var(--card-bg);
  border-radius: 8px;
  display: inline-block;
  cursor: pointer;
  transform-style: preserve-3d;
  transition: transform 0.3s, background 0.3s;
}

/* ========================= */
/* âœ¨ PREMIUM BLACK-GOLD ANIMATIONS âœ¨ */
/* ========================= */

/* Floating card animation */
@keyframes floatCard {
  0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
  50% { transform: translateY(-4px) rotateX(1deg) rotateY(1deg); }
}

/* Subtle pulse glow */
@keyframes goldGlow {
  0%, 100% { box-shadow: 0 0 10px rgba(255,215,0,0.3); }
  50% { box-shadow: 0 0 20px rgba(255,215,0,0.8); }
}

/* Smooth fade-in for grid load */
@keyframes fadeUp {
  0% { opacity: 0; transform: translateY(15px); }
  100% { opacity: 1; transform: translateY(0); }
}

/* Apply fadeUp when grid items render */
.card {
  animation: fadeUp 0.6s ease both;
  animation-delay: calc(var(--i, 0) * 0.1s);
}

/* Floating + glowing hover fusion */
.card:hover {
  animation: floatCard 2.5s ease-in-out infinite, goldGlow 1.8s ease-in-out infinite;
}

/* Glow pulse for the gold accent buttons */
.submit-store, .bubble-links a {
  position: relative;
  overflow: hidden;
}
.submit-store::after, .bubble-links a::after {
  content: "";
  position: absolute;
  top: 0; left: -100%;
  width: 100%; height: 100%;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
  transition: 0.5s;
}
.submit-store:hover::after, .bubble-links a:hover::after {
  left: 100%;
}

/* Category button ripple */
.category-btn {
  position: relative;
  overflow: hidden;
}
.category-btn::after {
  content: "";
  position: absolute;
  background: rgba(255,215,0,0.3);
  border-radius: 50%;
  transform: scale(0);
  opacity: 0;
  pointer-events: none;
  transition: transform 0.5s, opacity 0.5s;
}
.category-btn:active::after {
  transform: scale(3);
  opacity: 1;
  transition: 0s;
}
</style>
</head>

<body>
  <header>
    <h1>ðŸ–¤ Storvia Marketplace</h1>
    <a href="#" class="submit-store">+ Submit Your Store</a>
    <p class="submit-desc">Discover Premium stores, fashion, food, and tech â€” all in one golden hub.</p>
  </header>

  <input type="text" placeholder="ðŸ” Search stores..." class="search-bar">

  <div class="categories">
    <button class="category-btn active">All</button>
    <button class="category-btn">Fashion</button>
    <button class="category-btn">Food</button>
    <button class="category-btn">Tech</button>
    <button class="category-btn">Art</button>
  </div>

  <div id="stores-container" class="grid"></div>

  <!-- Modal -->
  <div id="storeModal" class="modal">
    <div class="modal-content" id="profile-container">
      <span id="closeModal" class="close">&times;</span>
    </div>
  </div>

  <script src="app.js"></script>
</body>
    </html>
