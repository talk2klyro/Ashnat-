<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MVP Marketplace - Black Gold Theme</title>

<style>
:root {
  --primary-bg: #1C1C1C;
  --card-bg: #2C2C2C;
  --accent-gold: #FFD700;
  --hover-gold: #E9C46A;
  --text-color: #F5F5F5;
  --shadow: 0 4px 12px rgba(0,0,0,0.5);
  --radius: 12px;
  --transition: 0.3s;
}

* { box-sizing:border-box; margin:0; padding:0; }
body {
  font-family: Arial, sans-serif;
  background: var(--primary-bg);
  color: var(--text-color);
}
header {
  text-align:center; padding:2rem 1rem 1rem 1rem;
  background: var(--card-bg);
  border-bottom:2px solid var(--accent-gold);
}
header h1 { margin-bottom:0.5rem; color: var(--accent-gold);}
.submit-store {
  display:inline-block;
  background: var(--accent-gold);
  color: var(--primary-bg);
  padding:0.75rem 1.5rem;
  border-radius: var(--radius);
  margin-top:1rem;
  cursor:pointer;
  font-weight:bold;
  text-decoration:none;
  transition: transform var(--transition), box-shadow var(--transition);
}
.submit-store:hover { transform: scale(1.05); box-shadow:0 0 12px var(--hover-gold);}
.submit-desc { margin-top:0.5rem; font-size:0.9rem; color:#ccc; }
.search-bar {
  display:block;
  margin:1rem auto;
  max-width:400px;
  padding:0.5rem 1rem;
  border-radius:8px;
  border:1px solid var(--text-color);
  background:#222;
  color:#fff;
}

/* Categories */
.categories {
  display:flex; justify-content:center; gap:0.5rem;
  margin:1rem 0; flex-wrap:wrap;
}
.category-btn {
  background: var(--card-bg);
  border:none; padding:0.5rem 1rem;
  border-radius: var(--radius);
  cursor:pointer; color:var(--text-color);
  transition: transform var(--transition), background var(--transition);
}
.category-btn:hover {
  transform:scale(1.05);
  background: var(--hover-gold);
  color: var(--primary-bg);
}
.category-btn.active {
  background: var(--accent-gold);
  color: var(--primary-bg);
}

/* Grid / Cards */
.grid {
  display:grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  grid-auto-rows:180px;
  gap:1rem; padding:1rem;
}
.card {
  background: var(--card-bg);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  display:flex; flex-direction:column;
  justify-content:center; align-items:center;
  text-align:center; padding:1rem; cursor:pointer;
  transition: transform var(--transition), box-shadow var(--transition);
  color: var(--text-color);
  position:relative;
}
.card:hover {
  transform:translateY(-5px) scale(1.03);
  box-shadow:0 8px 20px rgba(255,215,0,0.5);
}
.card h3 { margin-bottom:0.5rem; color: var(--accent-gold); }
.card p { font-size:0.9rem; color:#ccc; }
.badge {
  position:absolute; top:8px; right:8px;
  background: var(--hover-gold); color: var(--primary-bg);
  padding:0.2rem 0.5rem; font-size:0.8rem; border-radius:6px;
}

/* Modal */
.modal {
  position:fixed; top:0; left:0; width:100%; height:100%;
  display:none; justify-content:center; align-items:flex-start;
  background:rgba(0,0,0,0.85); z-index:100; padding-top:3rem;
}
.modal-content {
  background: var(--card-bg);
  padding:2rem; border-radius: var(--radius);
  max-width:500px; width:90%; text-align:center;
  position:relative; color: var(--text-color);
}
.close {
  position:absolute; top:10px; right:15px;
  font-size:1.5rem; cursor:pointer; color:var(--accent-gold);
}
.profile-pic {
  width:100px; height:100px; border-radius:50%;
  object-fit:cover; margin-bottom:1rem; border:3px solid var(--accent-gold);
}
.description { margin:1rem 0; color:#ddd; }

/* Social Bubbles */
.bubble-links {
  display:flex; justify-content:center; gap:0.8rem; margin-top:1rem; flex-wrap:wrap;
}
.bubble {
  display:inline-block; padding:0.5rem 1rem;
  border-radius:30px; background: var(--accent-gold);
  color: var(--primary-bg); text-decoration:none;
  font-weight:bold; transition: transform 0.3s;
}
.bubble:hover { transform:scale(1.1); background:var(--hover-gold); }

/* Extra Links */
.extra-links {
  margin-top:1rem; display:flex; flex-direction:column; gap:0.5rem;
}
.extra-links a {
  text-decoration:none; color:var(--accent-gold);
  background:#333; padding:0.5rem; border-radius:8px;
  transition: background 0.3s;
}
.extra-links a:hover { background:var(--hover-gold); color:var(--primary-bg); }

footer { text-align:center; padding:1rem; font-size:0.9rem; color:#ccc; }
</style>
</head>
<body>

<header>
  <h1>üè¨ Emoji Mall Marketplace</h1>
  <a href="#" class="submit-store">Submit Your Store</a>
  <p class="submit-desc">Add your store to our marketplace in just one click!</p>
  <input type="text" placeholder="Search stores..." class="search-bar" id="searchBar">
  <div class="categories" id="categoriesFilter">
    <button data-cat="All" class="category-btn active">All</button>
    <button data-cat="Food" class="category-btn">Food üçî</button>
    <button data-cat="Fashion" class="category-btn">Fashion üëó</button>
    <button data-cat="Tech" class="category-btn">Tech üì±</button>
  </div>
</header>

<main>
  <div class="grid" id="storeGrid"></div>
</main>

<!-- Modal -->
<div class="modal" id="storeModal" tabindex="-1">
  <div class="modal-content">
    <span class="close" id="closeModal">&times;</span>
    <img id="modalProfilePic" class="profile-pic" alt="">
    <h2 id="modalTitle"></h2>
    <p id="modalTagline"></p>
    <p id="modalDescription" class="description"></p>
    <div id="modalSocials" class="bubble-links"></div>
    <div id="modalExtraLinks" class="extra-links"></div>
  </div>
</div>

<footer><p>MVP Marketplace ¬© 2025</p></footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
<script>
let storesData = [];
let profilesData = [];

async function loadData(){
  try{
    const [storesRes, profilesRes] = await Promise.all([
      fetch('stores.json'),
      fetch('profiles.json')
    ]);
    storesData = await storesRes.json();
    profilesData = await profilesRes.json();
    renderStores(storesData);
  }catch(e){ console.error(e); }
}

function renderStores(stores){
  const grid = document.getElementById('storeGrid');
  grid.innerHTML = '';
  stores.forEach(store=>{
    const card = document.createElement('div');
    const sizes=['small','medium','large'];
    card.className = \`card \${sizes[Math.floor(Math.random()*sizes.length)]}\`;
    card.dataset.category = store.category;
    card.innerHTML = \`
      <h3>\${store.emoji} \${store.name}</h3>
      <p>\${store.tagline}</p>
      <span class="badge">\${store.emoji}</span>
    \`;
    card.addEventListener('click', ()=> openModal(store.id));
    grid.appendChild(card);
    gsap.from(card,{opacity:0, y:20, duration:0.5, ease:"power2.out"});
  });
}

function openModal(storeId){
  const store = storesData.find(s=>s.id===storeId);
  const profile = profilesData.find(p=>p.store_id===storeId);
  if(!store || !profile) return;

  document.getElementById('modalProfilePic').src = profile.profile_pic;
  document.getElementById('modalTitle').innerText = \`\${store.emoji} \${store.name}\`;
  document.getElementById('modalTagline').innerText = store.tagline;
  document.getElementById('modalDescription').innerText = profile.description;

  // Socials
  const socialsDiv = document.getElementById('modalSocials');
  socialsDiv.innerHTML = '';
  for(const [key, url] of Object.entries(profile.socials)){
    if(url){
      const a = document.createElement('a');
      a.href = url; a.target='_blank';
      a.className = \`bubble \${key.toLowerCase()}\`;
      a.textContent = key.charAt(0).toUpperCase() + key.slice(1);
      socialsDiv.appendChild(a);
    }
  }

  // Extra links
  const extraDiv = document.getElementById('modalExtraLinks');
  extraDiv.innerHTML = '';
  profile.extra_links.forEach(l=>{
    const a = document.createElement('a');
    a.href = l.url; a.target='_blank';
    a.textContent = l.title;
    extraDiv.appendChild(a);
  });

  const modal = document.getElementById('storeModal');
  modal.style.display = 'flex';
  gsap.from(".modal-content",{scale:0.8, opacity:0, duration:0.4, ease:"back.out(1.7)"});
  modal.focus();
}

const modal = document.getElementById('storeModal');
document.getElementById('closeModal').onclick = ()=> modal.style.display='none';
window.onclick = e=>{ if(e.target===modal) modal.style.display='none'; };
window.addEventListener('keydown', e=>{ if(e.key==='Escape') modal.style.display='none'; });

// Search + Category
document.getElementById('searchBar').addEventListener('input', e=>{
  const filter = e.target.value.toLowerCase();
  document.querySelectorAll('.card').forEach(card=>{
    card.style.display = card.innerText.toLowerCase().includes(filter)?'':'none';
  });
});

document.querySelectorAll('.category-btn').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    document.querySelectorAll('.category-btn').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const cat = btn.dataset.cat;
    document.querySelectorAll('.card').forEach(card=>{
      card.style.display = (cat==='All'||card.dataset.category===cat)?'':'none';
    });
  });
});

loadData();
</script>
</body>
  </html>
