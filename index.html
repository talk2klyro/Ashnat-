<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Storvia Marketplace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>🛍️ Featured Stores</h1>
  </header>

  <main>
    <div id="stores-container" class="stores-grid"></div>
  </main>

  <!-- Modal for profile view -->
  <div id="storeModal" class="modal hidden">
    <div class="modal-content">
      <button id="closeModal" class="close-btn">&times;</button>
      <div id="profile-container"></div>
    </div>
  </div>

  <!-- Slide-up page section (ready for future page-type stores) -->
  <section id="pageView" class="page-view hidden">
    <button id="backButton" class="back-btn">← Back</button>
    <div id="pageContent"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
