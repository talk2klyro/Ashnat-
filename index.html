<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MVP Marketplace - Black Gold Theme</title>

<style>
:root {
  --primary-bg: #1C1C1C;
  --card-bg: #2C2C2C;
  --accent-gold: #FFD700;
  --hover-gold: #E9C46A;
  --text-color: #F5F5F5;
  --shadow: 0 4px 12px rgba(0,0,0,0.5);
  --radius: 12px;
  --transition: 0.3s;
}

* { box-sizing:border-box; margin:0; padding:0; }
body { 
  font-family: "Poppins", Arial, sans-serif; 
  background: var(--primary-bg); 
  color: var(--text-color); 
  overflow-x: hidden;
}

/* Header */
header {
  text-align:center;
  padding:2rem 1rem 1rem 1rem;
  background: var(--card-bg);
  border-bottom:2px solid var(--accent-gold);
  box-shadow: 0 4px 10px rgba(0,0,0,0.4);
}
header h1 { 
  margin-bottom:0.5rem; 
  color: var(--accent-gold);
  letter-spacing: 1px;
  text-shadow: 0 0 10px rgba(255,215,0,0.4);
}
.submit-store {
  display:inline-block;
  background: var(--accent-gold);
  color: var(--primary-bg);
  padding:0.75rem 1.5rem;
  border-radius: var(--radius);
  margin-top:1rem;
  cursor:pointer;
  font-weight:bold;
  text-decoration:none;
  transition: transform var(--transition), box-shadow var(--transition);
}
.submit-store:hover { 
  transform: scale(1.05); 
  box-shadow:0 0 12px var(--hover-gold);
}
.submit-desc { 
  margin-top:0.5rem; 
  font-size:0.9rem; 
  color:#ccc; 
}
.search-bar { 
  display:block; 
  margin:1rem auto; 
  max-width:400px; 
  padding:0.5rem 1rem; 
  border-radius:8px; 
  border:1px solid var(--text-color); 
  background:#222; 
  color:#fff; 
  outline: none;
  transition: border 0.3s ease;
}
.search-bar:focus {
  border: 1px solid var(--accent-gold);
}

/* Categories */
.categories { 
  display:flex; 
  justify-content:center; 
  gap:0.5rem; 
  margin:1rem 0; 
  flex-wrap:wrap; 
}
.category-btn {
  background: var(--card-bg);
  border:none; 
  padding:0.5rem 1rem;
  border-radius: var(--radius);
  cursor:pointer; 
  color:var(--text-color);
  transition: transform var(--transition), background var(--transition);
}
.category-btn:hover { 
  transform:scale(1.05); 
  background: var(--hover-gold); 
  color: var(--primary-bg);
}
.category-btn.active { 
  background: var(--accent-gold); 
  color: var(--primary-bg); 
  font-weight: bold;
}

/* Grid / Cards */
.grid { 
  display:grid; 
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
  gap:1rem; 
  padding:1rem; 
  position:relative; 
}
.card {
  background: var(--card-bg); 
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  display:flex; 
  flex-direction:column; 
  justify-content:center; 
  align-items:center;
  text-align:center; 
  padding:1rem; 
  cursor:pointer;
  transition: transform var(--transition), box-shadow var(--transition);
  color: var(--text-color); 
  position:relative;
  overflow: hidden;
}
.card:hover { 
  transform: translateY(-8px) scale(1.05) rotateX(2deg) rotateY(2deg); 
  box-shadow: 0 12px 24px rgba(255,215,0,0.6);
  z-index: 10;
}
.card h3 { 
  margin-bottom:0.5rem; 
  color: var(--accent-gold); 
  font-size: 1.1rem;
}
.card p { 
  font-size:0.9rem; 
  color:#ccc; 
}
.badge { 
  position:absolute; 
  top:8px; 
  right:8px; 
  background: var(--hover-gold); 
  color: var(--primary-bg); 
  padding:0.2rem 0.5rem; 
  font-size:0.8rem; 
  border-radius:6px; 
}

/* Profile pic badge on card */
.card-profile-pic {
  width:50px;
  height:50px;
  border-radius:50%;
  object-fit:cover;
  position:absolute;
  top:8px;
  left:8px;
  border:2px solid var(--accent-gold);
  box-shadow:0 2px 6px rgba(0,0,0,0.5);
  transition: transform 0.3s ease;
}
.card:hover .card-profile-pic {
  transform: scale(1.2) rotate(5deg);
}

/* Modal */
.modal { 
  position:fixed; 
  top:0; 
  left:0; 
  width:100%; 
  height:100%; 
  display:none; 
  justify-content:center; 
  align-items:flex-start; 
  background:rgba(0,0,0,0.85); 
  z-index:100; 
  padding-top:3rem;
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
}
.modal.fade-in {
  display: flex;
  opacity: 1;
}
.modal.fade-out {
  opacity: 0;
}
.modal-content { 
  background: var(--card-bg); 
  padding:2rem; 
  border-radius: var(--radius); 
  max-width:500px; 
  width:90%; 
  text-align:center; 
  position:relative; 
  color: var(--text-color);
  box-shadow: 0 8px 20px rgba(0,0,0,0.6);
  animation: rise 0.4s ease;
}
@keyframes rise {
  from { transform: translateY(20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}
.close { 
  position:absolute; 
  top:10px; 
  right:15px; 
  font-size:1.5rem; 
  cursor:pointer; 
  color:var(--accent-gold);
  transition: transform 0.2s ease;
}
.close:hover {
  transform: rotate(90deg);
}
.profile-pic { 
  width:80px; 
  height:80px; 
  border-radius:50%; 
  object-fit:cover; 
  margin-bottom:1rem; 
  border:2px solid var(--accent-gold);
  box-shadow:0 4px 10px rgba(0,0,0,0.6);
}
.bubble-links { 
  display:flex; 
  justify-content:center; 
  gap:0.5rem; 
  margin:1rem 0; 
  flex-wrap:wrap; 
}
.bubble-links a { 
  background: var(--accent-gold); 
  color: var(--primary-bg); 
  padding:0.5rem 0.8rem; 
  border-radius:8px; 
  text-decoration:none; 
  transition: transform var(--transition), background var(--transition);
  font-weight: 600;
}
.bubble-links a:hover { 
  transform:scale(1.1); 
  background: var(--hover-gold); 
}
.extra-links { 
  display:flex; 
  flex-direction:column; 
  gap:0.5rem; 
  margin-top:1rem; 
  perspective:1000px; 
}
.extra-links a {
  color: var(--accent-gold);
  text-decoration: none;
  padding: 0.5rem 1rem;
  background: var(--card-bg);
  border-radius: 8px;
  display: inline-block;
  cursor: pointer;
  transform-style: preserve-3d;
  transition: transform 0.3s, background 0.3s;
}
.extra-links a:hover {
  transform: rotateX(10deg);
  background: var(--hover-gold);
  color: var(--primary-bg);
}

/* Utility */
.empty-msg, .error-msg {
  text-align: center;
  padding: 2rem;
  color: var(--accent-gold);
  font-size: 1rem;
}
</style>
</head>
<body>

<header>
  <h1>MVP Marketplace üõçÔ∏è</h1>
  <input type="text" class="search-bar" placeholder="Search stores...">
  <div class="categories">
    <button class="category-btn active">All</button>
    <button class="category-btn">Fashion</button>
    <button class="category-btn">Home</button>
    <button class="category-btn">Beauty</button>
    <button class="category-btn">Food</button>
  </div>
  <a href="#" class="submit-store">+ Submit Store</a>
  <p class="submit-desc">Share your brand with the community.</p>
</header>

<main>
  <div id="stores-container" class="grid"></div>
</main>

<!-- Modal -->
<div id="storeModal" class="modal hidden">
  <div class="modal-content" id="profile-container"></div>
  <span id="closeModal" class="close">&times;</span>
</div>

<script src="app.js"></script>
</body>
  </html>
